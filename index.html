<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

    <title>LoginForm</title>
</head>

<body>
    <div class="container-fluid vh-100 py-5 p-0">
        <h4 class="text-center py-3 fs-2" style="color: #9FC131;">CHURCHUB</h4>

        <form class="container shadow py-5 px-4" style="width: 400px;">

            <p> <b>Login to Continue</b> <br><small>Lorem ipsum dolor sit amet.</small> </p>

            <div class="mb-4 mt-5">
                <label for="xx" class="form-label m-0"> <b>Email</b> </label>
                <input type="email" class="form-control py-3" id="xx">
            </div>

            <div class="mb-4 mt-4">
                <label for="FormPassword2" class="form-label m-0"><b>Password</b> </label>
                <input type="password" class="form-control py-3" id="FormPassword2">
            </div>
            <div class="mt-5">
                <button name="Login" class="btn form-control loginbtn text-white py-3">Login</button>
            </div>
        </form>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    -->
</body>

</html>
