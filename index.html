<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>LoginForm</title>
</head>

<body>
    <div class="container-fluid vh-100 pt-3 p-0">
        <h4 class="text-center p-3" style="color: #9FC131;">CHURCHUB</h4>

        <form class="container bg-light w-50 bg py-5 px-3">

            <p> <b>Login to Continue</b> <br><small>Lorem ipsum dolor sit amet.</small> </p>

            <div class="mb-3 mt-4">
                <label for="xx" class="form-label m-0"> <b>Email</b> </label>
                <input type="email" class="form-control py-3" id="xx">
            </div>

            <div class="mb-4 mt-4">
                <label for="FormPassword2" class="form-label m-0"><b>Password</b> </label>
                <input type="password" class="form-control py-3" id="FormPassword2">
            </div>
            <div class="">
                <a href="http://127.0.0.1:5500/index.html#" target="_blank" type="" class="btn form-control loginbtn text-white my-4 py-3"><b>Login</b></a>
            </div>
        </form>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
